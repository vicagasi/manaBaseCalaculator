<!DOCTYPE html>
<html lang="en">  
    <head>  
        <title>Manabase Calculator</title>
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <main>
            <div class="landSection">
                <p>Land Amount:</p> <input id="land" class="input" type="number" value="0" />   
            </div>
            <div class="inputSection">
                <div class="rSec">
                    <img src="IMG/rSymbol.svg">
                    <input id="red" class="input" type="number" value="0" />
                </div>
                <div class="uSec">
                    <img src="IMG/uSymbol.svg">
                    <input id="blue" class="input" type="number" value="0" />
                </div>
                <div class="bSec">
                    <img src="IMG/bSymbol.svg">
                    <input id="black" class="input" type="number" value="0" />
                </div>
                <div class="wSec">
                    <img src="IMG/wSymbol.svg">
                    <input id="white" class="input" type="number" value="0" />
                </div>
                <div class="gSec">
                    <img src="IMG/gSymbol.svg">
                    <input id="green" class="input" type="number" value="0" />
                </div>
                <div class="cSec">
                    <img src="IMG/cSymbol.svg">
                    <input id="colorless" class="input" type="number" value="0" />
                </div>
            </div>
        </main>
        
        <p id ="rOut">0</p>
        <p id ="uOut">0</p>
        <p id ="bOut">0</p>
        <p id ="wOut">0</p>
        <p id ="gOut">0</p>
        <p id ="lOut">0</p>

        <script src="JS/main.js"></script>
    </body>
</html>
